{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to Airline Booking System</h1>
    
    {% if 'user_id' in session %}
    <div class="search-form">
        <h2>Search Flights</h2>
        <form action="{{ url_for('search_flights') }}" method="POST">
            <div class="form-group">
                <label for="departure">Departure City:</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            
            <div class="form-group">
                <label for="destination">Destination City:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            
            <div class="input-group">
                <label for="travel_date">Travel Date:</label>
                <input type="date" 
                       id="travel_date" 
                       name="travel_date" 
                       required 
                       min="{{ today }}"
                       value="{{ today }}"
                       class="disable-past">
            </div>
            
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1" required>
            </div>
            
            <button type="submit" class="btn">Search Flights</button>
        </form>
    </div>
    {% else %}
    <div class="auth-links">
        <p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('signup') }}">sign up</a> to book flights.</p>
    </div>
    {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('travel_date');
    const today = new Date().toISOString().split('T')[0];
    
    // Set min date to today
    dateInput.min = today;
    dateInput.value = today;
    
    // Prevent manual entry of past dates
    dateInput.addEventListener('change', function() {
        if (this.value < today) {
            this.value = today;
            alert('Please select today or a future date');
        }
    });
});
</script>
{% endblock %}
