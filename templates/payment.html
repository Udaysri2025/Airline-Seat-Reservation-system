{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Payment</h2>
    
    <div class="flight-info">
        <h3>{{ flight.flight_number }}</h3>
        <div class="flight-time">
            <span>{{ flight.departure }}</span>
            <span>â†’</span>
            <span>{{ flight.destination }}</span>
        </div>
        <p>Departure: {{ flight.departure_time.strftime('%Y-%m-%d %H:%M') }}</p>
        <p>Total Price: ${{ "%.2f"|format(total_price) }}</p>
        <p>PNR: {{ booking.pnr }}</p>
    </div>
    
    <form action="/process-payment" method="POST">
        <div class="form-group">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
            <label for="card_name">Name on Card</label>
            <input type="text" id="card_name" name="card_name" class="form-control" required>
        </div>
        <div class="form-row" style="display: flex; gap: 15px;">
            <div class="form-group" style="flex: 1;">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required>
            </div>
        </div>
        <button type="submit" class="btn">Pay Now</button>
    </form>
</div>

<style>
    .form-row {
        display: flex;
        gap: 15px;
    }
    
    .form-row .form-group {
        flex: 1;
    }
</style>
{% endblock %}
